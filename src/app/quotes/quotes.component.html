<div class="container-fluid">
    <h1 style="text-align: center;">Quotes-App</h1>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <h2> Quotes</h2>
        
        <div class="card">
          <div *ngFor='let quote of quotes let i=index'><hr>
            <div>
              <h4>Posted by:<span class="quoteName"> {{quote.name}}</span></h4>This qoute was posted on {{quote.postDate|date}}.
              <button class="btn btn-primary" (click)="toggleQuotes(i)">Show Quotes</button>
            </div>
            <div *ngIf='quote.showQuote'>
              <app-quote-details [quote]='quote' (isRead)='deleteQuote($event, i)'></app-quote-details>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
      </div>
    </div>
    <div class="warning">
      <p *ngIf='quotes.length < 6'>Please have at-least six quotes.</p>
    </div>
    <div class="ft">
        Copyright &#169; All Rights Reserved
    </div>   
</div>
